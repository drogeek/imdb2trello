<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings_popup.css"/>
  </head>

  <body>
    <div id="container">
      <div id="top_container">
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="lusername"><br/><br/>

            <label for="key">Key</label>
            <input type="text" id="key" name="lkey"><br/><br/>

            <label for="token">Token</label>
            <input type="text" id="token" name="ltoken"><br/><br/>

            
            <input type="submit" value="Save">
        </form>
      </div>
    
      <div id="trello_parameters">

        <div id="trello_boards_wrapper">
            <label for="trello_boards">Choose a board:</label>
            <select name="board" id="trello_boards">
            </select>
        <br/>
        <br/>
        </div>
        <div id="trello_lists_wrapper">
            <label for="trello_lists">Choose a list:</label>
            <select id="trello_lists">
            </select>
        </div>
      </div>
    </div>

    <script src="settings_popup.js" type="module"></script>
  </body>

</html>
